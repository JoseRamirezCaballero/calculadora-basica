<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-dark text-light fw-bold">
    <section class="d-flex align-items-center justify-content-center h-100">
        <div class="container text-center">
            <div class="row gx-2 m-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control bg-body-tertiary" id="resultado" disabled>
                        <label for="resultado" class="text-primary" id="labelOperacion"></label>
                    </div>
                </div>
            </div>
            <div class="row gx-2 m-2">
                <div class="col">
                    <button type="button" class="btn btn-danger w-100">DELETE</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-danger w-100">CE</button>
                </div>
            </div>
            <div class="row gx-2 m-2">
                <div class="col">
                    <button type="button" class="btn btn-outline-light w-100">7</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-light w-100">8</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-light w-100">9</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary w-100">/</button>
                </div>
            </div>
            <div class="row gx-2 m-2">
                <div class="col">
                    <button type="button" class="btn btn-outline-light w-100">4</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-light w-100">5</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-light w-100">6</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary w-100">*</button>
                </div>
            </div>
            <div class="row gx-2 m-2">
                <div class="col">
                    <button type="button" class="btn btn-outline-light w-100">1</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-light w-100">2</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-light w-100">3</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary w-100">-</button>
                </div>
            </div>
            <div class="row gx-2 m-2">
                <div class="col">
                    <button type="button" class="btn btn-outline-light w-100">0</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-light w-100">.</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary w-100" type="submit">=</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary w-100">+</button>
                </div>
            </div>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>

</html>
